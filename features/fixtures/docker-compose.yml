  mailman:
    build:
      context: mailman
      args:
        - RUBY_TEST_VERSION
        - APP_PATH
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_ENDPOINT
      - TARGET_EMAIL
    ports:
      - "6245:6245"
    restart: "no"

  rake:
    build:
      context: rake
      args:
        - RUBY_TEST_VERSION
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_ENDPOINT
    restart: 'no'

  que:
    build:
      context: que
      args:
        - RUBY_TEST_VERSION
        - QUE_VERSION
    depends_on:
      - postgres
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_ENDPOINT
    restart: 'no'

networks:
  default:
    name: ${NETWORK_NAME}
