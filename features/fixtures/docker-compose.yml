      - BUGSNAG_SEND_CODE
      - BUGSNAG_SEND_ENVIRONMENT
      - BUGSNAG_SESSION_ENDPOINT
      - BUGSNAG_TIMEOUT
      - CALLBACK_INITIATOR
      - SQL_ONLY_BREADCRUMBS
      - ADD_ON_ERROR
      - USE_DEFAULT_AUTO_CAPTURE_SESSIONS
      - ADD_REQUEST_ON_ERROR
    restart: "no"
    ports:
      - target: 3000
        published: 7255

  rails6:
    build:
      context: rails6
      args:
        - RUBY_TEST_VERSION
    depends_on:
      - mongo
    environment:
      - BUGSNAG_API_KEY
      - http_proxy
      - RAILS_ENV
      - BUGSNAG_APP_TYPE
      - BUGSNAG_APP_VERSION
      - BUGSNAG_AUTO_CAPTURE_SESSIONS
      - BUGSNAG_AUTO_NOTIFY
      - BUGSNAG_ENDPOINT
      - BUGSNAG_IGNORE_CLASS
      - BUGSNAG_IGNORE_MESSAGE
      - BUGSNAG_META_DATA_FILTERS
      - BUGSNAG_NOTIFY_RELEASE_STAGE
