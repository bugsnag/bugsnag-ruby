        aliases:
          - rails8
    ports:
      - target: 3000
        published: 7258

  rails_integrations:
    build:
      context: rails_integrations
      args:
        - RUBY_TEST_VERSION
    depends_on:
      - postgres
      - redis
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_ENDPOINT
      - BUGSNAG_SESSION_ENDPOINT
      - DB_USERNAME=postgres
      - DB_PASSWORD=test_password
      - DB_HOST=postgres
      - REDIS_URL=redis://redis:6379
      - RUN_AT_EXIT_HOOKS
      - ACTIVE_JOB_QUEUE_ADAPTER
    restart: "no"
    ports:
      - "3000:3000"

  sidekiq:
    build:
      context: sidekiq
      args:
        - RUBY_TEST_VERSION
        - SIDEKIQ_VERSION
    depends_on:
      - redis
    environment:
      - BUGSNAG_API_KEY
      - http_proxy
      - BUGSNAG_APP_TYPE
      - BUGSNAG_APP_VERSION
      - BUGSNAG_AUTO_CAPTURE_SESSIONS
      - BUGSNAG_AUTO_NOTIFY
