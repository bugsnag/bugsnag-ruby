version: '3.6'
services:
  # dep for job systems
  redis:
    image: redis

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_PASSWORD=test_password

  mongo:
    image: mongo

  plain-ruby:
    build:
      context: plain
      args:
        - RUBY_TEST_VERSION
    environment:
      - BUGSNAG_API_KEY
      - http_proxy
      - https_proxy
      - BUGSNAG_APP_TYPE
      - BUGSNAG_APP_VERSION
      - BUGSNAG_AUTO_CAPTURE_SESSIONS
      - BUGSNAG_AUTO_NOTIFY
      - BUGSNAG_ENDPOINT
      - BUGSNAG_IGNORE_CLASS
      - BUGSNAG_IGNORE_MESSAGE
      - BUGSNAG_META_DATA_FILTERS
      - BUGSNAG_NOTIFY_RELEASE_STAGE
      - BUGSNAG_PROJECT_ROOT
      - BUGSNAG_PROXY_HOST
      - BUGSNAG_PROXY_PASSWORD
      - BUGSNAG_PROXY_PORT
      - BUGSNAG_PROXY_USER
      - BUGSNAG_REDACTED_KEYS
      - BUGSNAG_RELEASE_STAGE
      - BUGSNAG_SEND_CODE
      - BUGSNAG_SEND_ENVIRONMENT
      - BUGSNAG_SESSION_ENDPOINT
      - BUGSNAG_TIMEOUT
      - CALLBACK_INITIATOR
    restart: "no"
    networks:
      default:
        aliases:
          - plain

  delayed_job:
    build:
      context: delayed_job
      args:
        RUBY_TEST_VERSION: 2.5
    environment:
      - BUGSNAG_API_KEY
      - http_proxy
      - BUGSNAG_APP_TYPE
      - BUGSNAG_APP_VERSION
      - BUGSNAG_AUTO_CAPTURE_SESSIONS
      - BUGSNAG_AUTO_NOTIFY
      - BUGSNAG_ENDPOINT
      - BUGSNAG_IGNORE_CLASS
      - BUGSNAG_IGNORE_MESSAGE
      - BUGSNAG_META_DATA_FILTERS
      - BUGSNAG_NOTIFY_RELEASE_STAGE
      - BUGSNAG_PROJECT_ROOT
      - BUGSNAG_PROXY_HOST
      - BUGSNAG_PROXY_PASSWORD
      - BUGSNAG_PROXY_PORT
      - BUGSNAG_PROXY_USER
      - BUGSNAG_RELEASE_STAGE
      - BUGSNAG_SEND_CODE
      - BUGSNAG_SEND_ENVIRONMENT
      - BUGSNAG_SESSION_ENDPOINT
      - BUGSNAG_TIMEOUT
      - CALLBACK_INITIATOR
    restart: "no"

  rack:
    build:
      context: rack
      args:
        - RUBY_TEST_VERSION
        - RACK_VERSION
    environment:
      - BUGSNAG_API_KEY
      - BUGSNAG_ENDPOINT
      - BUGSNAG_METADATA_FILTERS
      - BUGSNAG_RACK_NO_REWIND
    restart: "no"
    ports:
      - target: 3000
        published: 7251

  rails3:
    build:
      context: rails3
      args:
        - RUBY_TEST_VERSION
    environment:
      - BUGSNAG_API_KEY
      - http_proxy
      - RAILS_ENV
      - BUGSNAG_APP_TYPE
      - BUGSNAG_APP_VERSION
      - BUGSNAG_AUTO_CAPTURE_SESSIONS
      - BUGSNAG_AUTO_NOTIFY
      - BUGSNAG_ENDPOINT
      - BUGSNAG_IGNORE_CLASS
      - BUGSNAG_IGNORE_MESSAGE
      - BUGSNAG_META_DATA_FILTERS
      - BUGSNAG_NOTIFY_RELEASE_STAGE
      - BUGSNAG_PROJECT_ROOT
      - BUGSNAG_PROXY_HOST
      - BUGSNAG_PROXY_PASSWORD
      - BUGSNAG_PROXY_PORT
      - BUGSNAG_PROXY_USER
      - BUGSNAG_RELEASE_STAGE
      - BUGSNAG_SEND_CODE
      - BUGSNAG_SEND_ENVIRONMENT
      - BUGSNAG_SESSION_ENDPOINT
      - BUGSNAG_TIMEOUT
      - CALLBACK_INITIATOR
      - SQL_ONLY_BREADCRUMBS
      - ADD_ON_ERROR
      - USE_DEFAULT_AUTO_CAPTURE_SESSIONS
      - ADD_REQUEST_ON_ERROR
    restart: "no"
    ports:
      - target: 3000
        published: 7253

  rails4:
    build:
      context: rails4
      args:
        - RUBY_TEST_VERSION
    depends_on:
      - mongo
    environment:
      - BUGSNAG_API_KEY
      - http_proxy
      - RAILS_ENV
      - BUGSNAG_APP_TYPE
      - BUGSNAG_APP_VERSION
      - BUGSNAG_AUTO_CAPTURE_SESSIONS
      - BUGSNAG_AUTO_NOTIFY
      - BUGSNAG_ENDPOINT
      - BUGSNAG_IGNORE_CLASS
      - BUGSNAG_IGNORE_MESSAGE
      - BUGSNAG_META_DATA_FILTERS
      - BUGSNAG_NOTIFY_RELEASE_STAGE
