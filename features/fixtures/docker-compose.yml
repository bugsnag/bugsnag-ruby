        published: 7257

  rails8:
    build:
      context: rails8
      args:
        - RUBY_TEST_VERSION
    depends_on:
      - mongo
    environment:
      - BUGSNAG_API_KEY
      - http_proxy
      - RAILS_ENV
      - BUGSNAG_APP_TYPE
