        published: 7256

  rails7:
    build:
      context: rails7
      args:
        - RUBY_TEST_VERSION
    depends_on:
      - mongo
    environment:
      - BUGSNAG_API_KEY
      - http_proxy
      - RAILS_ENV
      - BUGSNAG_APP_TYPE
      - BUGSNAG_APP_VERSION
      - BUGSNAG_AUTO_CAPTURE_SESSIONS
      - BUGSNAG_AUTO_NOTIFY
