version: '3.4'
services:
  # dep for job systems
  redis:
    image: redis

  plain-ruby:
    build:
      context: plain
      args:
        - RUBY_VERSION
        - APP_PATH
    environment:
      - BUGSNAG_API_KEY
      - http_proxy
      - MAZE_API_KEY
      - MAZE_APP_TYPE
      - MAZE_APP_VERSION
      - MAZE_AUTO_CAPTURE_SESSIONS
      - MAZE_AUTO_NOTIFY
      - MAZE_ENDPOINT
      - MAZE_IGNORE_CLASS
      - MAZE_IGNORE_MESSAGE
      - MAZE_META_DATA_FILTERS
      - MAZE_NOTIFY_RELEASE_STAGE
      - MAZE_PROJECT_ROOT
      - MAZE_PROXY_HOST
      - MAZE_PROXY_PASSWORD
      - MAZE_PROXY_PORT
      - MAZE_PROXY_USER
      - MAZE_RELEASE_STAGE
      - MAZE_SEND_CODE
      - MAZE_SEND_ENVIRONMENT
      - MAZE_SESSION_ENDPOINT
      - MAZE_TIMEOUT
      - CALLBACK_INITIATOR
    restart: "no"

  delayed_job:
    build:
      context: delayed_job
      args:
        ruby_version: 2.0
    depends_on:
      - redis
    environment:
      - endpoint
    restart: "no"

  rack1:
    build:
      context: rack1
      args:
        - ruby_version
    environment:
      - endpoint
    ports:
      - "3001:3000"
    restart: "no"
  rack2:
    build:
      context: rack2
      args:
        - ruby_version
    environment:
      - endpoint
    ports:
      - "3002:3000"
    restart: "no"

  rails3:
    build:
      context: rails3
      args:
        - ruby_version
    environment:
      - endpoint
    ports:
      - "3003:3000"
    restart: "no"
  rails5:
    build:
      context: rails5
      args:
        - ruby_version
    environment:
      - endpoint
    ports:
      - "3005:3000"
    restart: "no"

  resque:
    build:
      context: resque
      args:
        - ruby_version
    depends_on:
      - redis
    environment:
      - endpoint
    restart: "no"

  sidekiq:
    build:
      context: sidekiq
      args:
        - RUBY_VERSION
        - APP_PATH
        - SIDEKIQ_VERSION
    depends_on:
      - redis
    environment:
      - BUGSNAG_API_KEY
      - http_proxy
      - MAZE_API_KEY
      - MAZE_APP_TYPE
      - MAZE_APP_VERSION
      - MAZE_AUTO_CAPTURE_SESSIONS
      - MAZE_AUTO_NOTIFY
      - MAZE_ENDPOINT
      - MAZE_IGNORE_CLASS
      - MAZE_IGNORE_MESSAGE
      - MAZE_META_DATA_FILTERS
      - MAZE_NOTIFY_RELEASE_STAGE
      - MAZE_PROJECT_ROOT
      - MAZE_PROXY_HOST
      - MAZE_PROXY_PASSWORD
      - MAZE_PROXY_PORT
      - MAZE_PROXY_USER
      - MAZE_RELEASE_STAGE
      - MAZE_SEND_CODE
      - MAZE_SEND_ENVIRONMENT
      - MAZE_SESSION_ENDPOINT
      - MAZE_TIMEOUT
      - CALLBACK_INITIATOR
    restart: "no"

  sinatra1:
    build:
      context: sinatra1
      args:
        - ruby_version
    environment:
      - endpoint
    ports:
      - "3006:3000"
    restart: "no"

  sinatra2:
    build:
      context: sinatra2
      args:
        - ruby_version
    environment:
      - endpoint
    ports:
      - "3007:3000"
    restart: "no"
